<section>
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
                <div class="card text-black" style="border-radius: 25px;">
                    <div class="card-body p-md-5">
                        <div class="row justify-content-center">
                            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                                <h1>Registration Form</h1>
                                <form #f="ngForm" (ngSubmit)="onSubmit()" class="example-form">
                                    <table class="example-full-width" cellspacing="0">
                                        <tr>
                                            <td>
                                                <mat-form-field class="example-full-width" appearance="fill">
                                                    <mat-label>StudentName</mat-label>
                                                    <input matInput>
                                                </mat-form-field>
                                            </td>
                                            <td>
                                                <mat-form-field class="example-full-width" appearance="fill">
                                                    <mat-label>Father/Guardian Name</mat-label>
                                                    <input matInput>
                                                </mat-form-field>
                                            </td>

                                        </tr>
                                    </table>
                                    <table class="example-full-width" cellspacing="0">
                                        <tr>
                                            <td>
                                                <mat-form-field class="example-full-width" appearance="fill">
                                                    <mat-label>Username</mat-label>
                                                    <input type="text" matInput>
                                                </mat-form-field>
                                            </td>
                                            <td>
                                                <mat-form-field class="example-full-width" appearance="fill">
                                                    <mat-label>Password</mat-label>
                                                    <input type="password" matInput>
                                                </mat-form-field>
                                            </td>
                                            <td>
                                                <mat-form-field class="example-full-width" appearance="fill">
                                                    <mat-label>Retype-Password</mat-label>
                                                    <input type="password" matInput>
                                                </mat-form-field>
                                            </td>

                                        </tr>
                                    </table>
                                    <table class="example-full-width" cellspacing="0">
                                        <tr>
                                            <td>
                                                <mat-form-field class="example-full-width" appearance="fill">
                                                    <mat-label>Marks</mat-label>
                                                    <input type="number" matInput>
                                                </mat-form-field>
                                            </td>
                                            <td>
                                                <mat-form-field class="example-full-width" appearance="fill">
                                                    <mat-label>Department</mat-label>
                                                    <input matInput>
                                                </mat-form-field>
                                            </td>

                                        </tr>
                                    </table>
                                    <table class="example-full-width" cellspacing="0">
                                        <tr>
                                            <td>
                                                <mat-form-field class="example-full-width" appearance="fill">
                                                    <mat-label>ContactNumber</mat-label>
                                                    <input type="number"required  matInput>
                                                </mat-form-field>
                                            </td>
                                            <td>
                                                <mat-form-field class="example-full-width" appearance="fill">
                                                    <mat-label>EmailID</mat-label>
                                                    <input type="email" required matInput>
                                                </mat-form-field>
                                            </td>

                                        </tr>
                                    </table>


                                    <p>
                                        <mat-form-field class="example-full-width" appearance="fill">
                                            <mat-label>Address</mat-label>
                                            <textarea matInput 
                                                placeholder="Ex. 100 Main St">Enter your complete Address</textarea>
                                        </mat-form-field>
                                        <mat-form-field class="example-full-width" appearance="fill">
                                            <mat-label>Address 2</mat-label>
                                            <textarea matInput></textarea>
                                        </mat-form-field>
                                    </p>

                                    <table class="example-full-width" cellspacing="0">
                                        <tr>
                                            <td>
                                                <mat-form-field class="example-full-width" appearance="fill">
                                                    <mat-label>City</mat-label>
                                                    <input matInput placeholder="Ex. Chennai">
                                                </mat-form-field>
                                            </td>
                                            <td>
                                                <mat-form-field class="example-full-width" appearance="fill">
                                                    <mat-label>State</mat-label>
                                                    <input matInput placeholder="Ex. TamilNadu">
                                                </mat-form-field>
                                            </td>
                                            <td>
                                                <mat-form-field class="example-full-width" appearance="fill">
                                                    <mat-label>Postal Code</mat-label>
                                                    <input matInput #postalCode maxlength="5" placeholder="Ex. 600001"
                                                        value="">
                                                    <mat-hint align="end">{{postalCode.value.length}} / 5</mat-hint>
                                                </mat-form-field>
                                            </td>
                                        </tr>
                                    </table>

                                    <div class="example-button-row">

                                        <button type="submit" [disabled]="f.invalid" mat-raised-button color="primary">Submit</button>
                                        <button type="reset" mat-raised-button color="warn">Reset</button>

                                    </div>

                                </form>


                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
